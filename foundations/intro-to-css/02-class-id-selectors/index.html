<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <!-- Don't forget to link your stylesheet! -->
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <p class="cool">Number 1 - I'm a class!</p>
    <div id="number2">Number 2 - I'm one ID.</div>
    <!-- Notice how p2 uses two classes: cool and increased size -->
    <p class="cool increasedSize">Number 3 - I'm a class, but cooler!</p>
    <!-- Add the increasedSize class to div2 -->
    <div id="number4" class="increasedSize">Number 4 - I'm another ID.</div>
    <p class="cool">Number 5 - I'm a class!</p>
  </body>
</html>
